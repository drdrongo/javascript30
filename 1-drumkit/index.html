<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1-Drumkit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content-container">
    <div class="title-container">
      <h1 class="title">Drumkit</h1>
    </div>
    <div class="drum-container">
      <div class="drum-key" data-key="65">
        <span class="drum-key-letter">A</span>
        <span class="drum-key-instrument">CLAP</span>
      </div>
      <div class="drum-key" data-key="83">
        <span class="drum-key-letter">S</span>
        <span class="drum-key-instrument">RIDE</span>
      </div>
      <div class="drum-key" data-key="68">
        <span class="drum-key-letter">D</span>
        <span class="drum-key-instrument">HI-HAT</span>
      </div>
      <div class="drum-key" data-key="70">
        <span class="drum-key-letter">F</span>
        <span class="drum-key-instrument">KICK</span>
      </div>
      <div class="drum-key" data-key="71">
        <span class="drum-key-letter">G</span>
        <span class="drum-key-instrument">OPEN-HAT</span>
      </div>
      <div class="drum-key" data-key="72">
        <span class="drum-key-letter">H</span>
        <span class="drum-key-instrument">KNOCK</span>
      </div>
      <div class="drum-key" data-key="74">
        <span class="drum-key-letter">J</span>
        <span class="drum-key-instrument">SNARE</span>
      </div>
      <div class="drum-key" data-key="75">
        <span class="drum-key-letter">K</span>
        <span class="drum-key-instrument">TOM-1</span>
      </div>
      <div class="drum-key" data-key="76">
        <span class="drum-key-letter">L</span>
        <span class="drum-key-instrument">TOM-2</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="sounds/65.wav"></audio>
  <audio data-key="83" src="sounds/83.wav"></audio>
  <audio data-key="68" src="sounds/68.wav"></audio>
  <audio data-key="70" src="sounds/70.wav"></audio>
  <audio data-key="71" src="sounds/71.wav"></audio>
  <audio data-key="72" src="sounds/72.wav"></audio>
  <audio data-key="74" src="sounds/74.wav"></audio>
  <audio data-key="75" src="sounds/75.wav"></audio>
  <audio data-key="76" src="sounds/76.wav"></audio>

  <script type="text/javascript" src="drum.js"></script>
</body>
</html>
