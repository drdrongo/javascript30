<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-Update Variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <h1>Update <span class="hl">CSS</span> Variables with <span class="hl">JS</span></h1>

    <div class="controls">
      <div class="control">
        <label for="padding">Padding</label>
        <input min="0" max="30" value="15" type="range" name="padding" data-sizing="px">
      </div>
      
      <div class="control">
        <label for="blur">Blur</label>
        <input min="0" max="7" value="0" type="range" name="blur" data-sizing="px">
      </div>
      
      <div class="control">
        <label for="bg-color">Color</label>
        <input value="#ffc600" type="color" name="bg-color">
      </div>
    </div>

    <div class="image-container">
      <img id="image" src="city.jpg" alt="City at Evening">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
